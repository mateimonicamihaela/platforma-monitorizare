---
- name: Instalează Docker CE și pluginul Compose pe Ubuntu
  hosts: monitoring_vm
  become: true
  gather_facts: true

  vars:
    docker_users:
      - monitor   # utilizatorul nou creat pe mașina țintă

  tasks:
    - name: Instalează pachetele de bază necesare pentru APT
      apt:
        name: [ca-certificates, curl, gnupg, lsb-release]
        state: present
        update_cache: true

    - name: Creează directorul pentru chei APT (keyrings)
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Adaugă cheia GPG oficială Docker
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: "0644"

    - name: Configurează repository-ul oficial Docker
      copy:
        dest: /etc/apt/sources.list.d/docker.list
        content: |
          deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable

    - name: Actualizează indexul pachetelor
      apt:
        update_cache: true

    - name: Instalează motorul Docker și pluginurile necesare
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Activează și pornește serviciul Docker
      systemd:
        name: docker
        state: started
        enabled: true

    - name: Adaugă utilizatorii specificați în grupul docker
      user:
        name: "{{ item }}"
        groups: docker
        append: true
      loop: "{{ docker_users }}"

    - name: Verificare obține informații despre serviciul Docker
      command: docker info
      register: docker_info
      changed_when: false

    - name: Afișează informațiile despre Docker
      debug:
        var: docker_info.stdout_lines
